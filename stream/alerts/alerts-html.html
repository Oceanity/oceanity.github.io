<!-- Follows - All -->
<link rel="stylesheet" id="common-css" href="https://oceanity.net/streaming/common.css?v=0.001">
<div id="alert-text-wrap">
	<div id="alert-text">
		<div id="alert-message">{messageTemplate}</div>
		<div id="alert-user-message">{userMessage}</div>
	</div>
</div>
<div id="alert-image-wrap">
	<div id="alert-image"></div>
	<div id="enemy-image"></div>
</div>
<div id="container" data-startup-sound="psi.ogg" data-attack-sound="hypno.ogg" data-attack-length="2200"
	data-attack-animation="hypnosis-omega-noloop.gif" data-startup-message=" tried PSI Follow!"
	data-followup-animation="hypnotize" data-followup-message=" fell asleep!" data-followup-sound="status.ogg"></div>
<!-- End Follows - All -->
